<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Rewind Item Probabilities</title>
    <style>
        :root {
            --bg: #87ceeb;          
            --card: #1e293b;        
            --header: #334155;      
            --inner-bg: #0f172a;    
            --accent: #ffffff;      
            --text: #f8fafc;        
            --text-dim: #94a3b8;    
            --border: #475569;      
            --highlight: #ffffff;   
        }

        body { 
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { 
            width: 100%;
            max-width: 1400px; 
            background: var(--card); 
            padding: 32px; 
            border-radius: 12px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            align-self: flex-start;
        }
        
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 24px; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 20px; 
        }

        h1 { 
            margin: 0; 
            font-size: 1.875rem; 
            font-weight: 700; 
            color: var(--accent);
        }
        
        .controls { display: flex; align-items: center; gap: 12px; }
        label { color: var(--text-dim); font-weight: 500; font-size: 0.875rem; }

        select { 
            background: var(--inner-bg); 
            color: white; 
            border: 1px solid var(--border); 
            padding: 10px 16px; 
            border-radius: 6px; 
            font-size: 1rem; 
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s;
        }
        select:focus { border-color: #3b82f6; }

        .table-wrapper { 
            overflow-x: auto; 
            border-radius: 8px; 
            border: 1px solid var(--border); 
            background: var(--inner-bg);
            max-height: 70vh;
        }

        table { width: 100%; border-collapse: collapse; font-size: 12px; white-space: nowrap; }
        
        th, td { padding: 12px 10px; border: 1px solid var(--border); text-align: center; }
        th { background: var(--header); color: var(--accent); font-weight: 600; position: sticky; top: 0; z-index: 10; }
        
        .pos-col { 
            background: var(--header); 
            font-weight: 800; 
            position: sticky; 
            left: 0; 
            z-index: 20; 
            color: white; 
            border-right: 2px solid var(--accent); 
        }
        
        tr:hover td { background-color: rgba(255, 255, 255, 0.05); }

        .val-high { color: var(--accent); font-weight: 800; text-decoration: underline; }
        .val-mid { color: var(--highlight); }
        .val-zero { color: #334156; } /* Faded out */
    </style>
</head>

        <div class="controls">

function renderTable() {
    const size = document.getElementById('roomSize').value;
    const room = fullData[size] || {};
    const positions = Object.keys(room).sort((a,b) => parseInt(a) - parseInt(b));

    let html = `<table><thead><tr><th class="pos-col">POS</th>`;
    ITEM_ORDER.forEach(item => { html += `<th>${item}</th>`; });
    html += `</tr></thead><tbody>`;

    positions.forEach(pos => {
        html += `<tr><td class="pos-col">${pos}</td>`;
        ITEM_ORDER.forEach(item => {
            const val = room[pos][item] || 0;
            let cls = "";
            if (val >= 25) cls = "val-high";
            else if (val > 0) cls = "val-mid";
            else cls = "val-zero";

            html += `<td class="${cls}">${val > 0 ? val + '%' : 'â€”'}</td>`;
        });
        html += `</tr>`;
    });

    html += `</tbody></table>`;
    document.getElementById('tableContainer').innerHTML = html;
}
